<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,700,900&display=swap&subset=cyrillic"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Eddie`s-Car</title>
  </head>
  <body>
    <!-- HEADER -->
    <header class="header">
      <!-- NAVBAR -->
      <nav class="header_nav">
        <div class="header_nav_inner container">
          <div class="header_nav_inner_logo">
            <img src="./images/logo.png" alt="" />
            <img src="./images/logo-text.png" alt="" />
          </div>
          <div class="header_nav_inner_time">
            <div class="header_nav_inner_time_hours">c 9:00 до 21:00</div>
            <div class="header_nav_inner_time_days">без выходных</div>
          </div>
          <div class="header_nav_inner_call">
            <div class="header_nav_inner_call_phones">
              <div class="header_nav_inner_call_phones_phone">
                +7 (818) 247-47-25
              </div>
              <div class="header_nav_inner_call_phones_phone">
                +7 (818) 247-47-25
              </div>
            </div>
            <div class="header_nav_inner_call_button">
              <button>Заказать звонок</button>
            </div>
          </div>
        </div>
      </nav>
      <!-- NAVBAR -->

      <!-- SHOWCASE -->
      <section class="showcase">
        <div class="showcase_inner container">
          <div class="showcase_inner_content">
            <div class="showcase_inner_content_title">
              ОРИГИНАЛЬНЫЕ ЗАПЧАСТИ ДЛЯ БЕЛАЗ
            </div>
            <div class="showcase_inner_content_subtitle">
              C бесплатной доставкой в Ваш город!
            </div>
            <div class="showcase_inner_content_advantages">
              <div class="showcase_inner_content_advantages_advantage">
                <div class="showcase_inner_content_advantages_advantage_ico">
                  <img src="./images/pig.png" alt="" />
                </div>
                <div class="showcase_inner_content_advantages_advantage_desc">
                  Дилерские цены - ниже на 20%, работаем без посредников!
                </div>
              </div>
              <div class="showcase_inner_content_advantages_advantage">
                <div class="showcase_inner_content_advantages_advantage_ico">
                  <img src="./images/car.png" alt="" />
                </div>
                <div class="showcase_inner_content_advantages_advantage_desc">
                  Срочная бесплатная доставка за 7 дней
                </div>
              </div>
              <div class="showcase_inner_content_advantages_advantage">
                <div class="showcase_inner_content_advantages_advantage_ico">
                  <img src="./images/calendar.png" alt="" />
                </div>
                <div class="showcase_inner_content_advantages_advantage_desc">
                  Даем рассрочку 6 месяцев
                </div>
              </div>
              <div class="showcase_inner_content_advantages_advantage">
                <div class="showcase_inner_content_advantages_advantage_ico">
                  <img src="./images/medal.png" alt="" />
                </div>
                <div class="showcase_inner_content_advantages_advantage_desc">
                  Даем гарантию от 12 месяцев
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- SHOWCASE -->
    </header>
    <!-- HEADER -->
  </body>
</html>
